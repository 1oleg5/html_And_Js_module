<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post-details</title>
    <link rel="stylesheet" href="stylePost.css">
</head>
<body>
<script>

let url = new URL(location.href);
let posts = url.searchParams.get('post');
let build = document.createElement('div');
build.className = 'build';
document.body.appendChild(build);

fetch('https://jsonplaceholder.typicode.com/comments/' + posts)
    .then(value => value.json())
    .then(comments => {
        let div = document.createElement('div');
        div.className = 'com';
        let name = document.createElement('h2');
        name.className = 'name';
        name.innerText = `${comments.name}`;
        let p = document.createElement('p');
        p.className = 'comment'
        p.innerText = `${comments.body}`;

        build.appendChild(div);
        div.append(name, p);
    });

</script>
</body>
</html>
